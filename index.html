<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkbrary</title>
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <div class="header-container">
      <header>
        <nav>
          <a href="/"><img src="/img/logo.svg" alt="logo"></a>
          <div class="nav-login">
            <a href="/signin.html">로그인</a>
          </div>
        </nav>
        <div class="header-top">
          <span class="header-heading">
            <span class="header-heading-color">
            세상의 모든 정보</span>를
            <div>쉽게 저장하고 관리해 보세요</div>
          </span>
          <a href="/signup.html">링크 추가하기</a>
          <div class="header-page">
            <div class="header-content">
              <img src="/img/img-header.png" class="img-header">
              <div class="shadow-box">
            </div>
          </div>
        </div>
      </header>
    </div>

    <main>
      <section class="sec-link">
        <div class="link-textbox">
          <span class="link-heading">
            <span class="link-heading-color">
            원하는 링크</span>를
            <div>저장하세요</div>
          </span>
        </div>
        <div class="link-pictures sec-pictures-common">
          <img src="/img/img-link.png">
        </div>
      </section>

      <section class="sec-folder">
        <div class="folder-textbox">
          <span class="folder-heading">
          <div>링크를 폴더로</div>
            <span class="folder-heading-color">
            관리</span>하세요
          </span>
        </div>
        <div class="folder-picture sec-pictures-common">
          <img src="/img/img-folder-change.png">
        </div>
      </section>

      <section class="sec-share">
        <div class="share-textbox">
          <span class="share-heading">
            <div>저장한 링크를</div>
            <span class="share-heading-color">
              공유</span>해 보세요.
          </span>
        </div>
        <div class="share-bg-picture sec-pictures-common">
          <img src="/img/img-folder-share.png">
        </div>
      </section>

      <section class="sec-search">
        <div class="search-textbox">
          <span class="search-heading">
            <div>저장한 링크를</div>
            <span class="search-heading-color">
              검색</span>해 보세요
          </span>
        </div>
        <div class="search-bg sec-pictures-common">
          <img src="/img/img-codeit-search.png">
        </div>
      </section>
    </main>

    <footer>
      <div class="codeit-2023">©codeit - 2023</div>
      <div class="footer-links">
        <a href="/privacy" class="footer-privacy">Privacy Policy</a>
        <a href="/faq" class="footer-faq">FAQ</a>
      </div>
      <div class="footer-icons">
        <a href="https://www.facebook.com/?locale=ko_KR" target="_blank"><img src="/img/ic-facebook.png"></a>
        <a href="https://twitter.com/?lang=ko" target="_blank"><img src="/img/ic-twitter.png"></a>
        <a href="https://www.youtube.com/" target="_blank"><img src="/img/ic-youtube.png"></a>
        <a href="https://www.instagram.com/" target="_blank"><img src="/img/ic-instagram.png"></a>
      </div>
    </footer>
  </body>
</html>
